<ion-header [translucent]="true">
  <ion-toolbar color="o1">
    <ion-buttons slot="start">
      <ion-back-button default-href="#"></ion-back-button>
    </ion-buttons>
    <ion-title>Product</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-col size="12" size-md="6" size-lg="4" *ngFor="let i of item">
      <ion-card (click)="gotoDetail(i)" color="g1">
        <img [src]="i.imageURL" alt="">
        <ion-card-header >
          <ion-card-title>
           {{i.name}}
          </ion-card-title>
        </ion-card-header>
        <ion-card-content>
           <ion-list>
            {{i.detail}}
           </ion-list>
           <ion-list>
            {{i.price}} บาท
           </ion-list>
        </ion-card-content>
      </ion-card>
    </ion-col>
  </ion-grid>
</ion-content>
